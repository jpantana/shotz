<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shotz</title>
</head>
<body>
  
  <div id="app" class="container">
    
    <h2>Movies:</h2>
    <button id="seeAllMovies" class="btn btn-primary m-2">See All Movies</button>
    <div id="movies" class="row"></div>
    <h2>Locations:</h2>
    <div id="filters">
        <div class="row justify-content-center mt-3">
          <input id="search-input" type="text" placeholder="Search Here!">
        </div>
        <div class="row justify-content-center mt-3 mb-3">
          <button id="all" class="btn btn-outline-dark m-2">ALL</button>
          <button id="morning" class="btn btn-secondary m-2">Morning</button>
          <button id="afternoon" class="btn btn-success m-2">Afternoon</button>
          <button id="evening" class="btn btn-info m-2">Evening</button>
          <button id="dark" class="btn btn-danger m-2">After Dark</button>
        </div>
      </div>
    <div class="row" id="locations"></div>
  </div>  
</body>
</html>
